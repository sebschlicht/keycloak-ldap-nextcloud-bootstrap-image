      KEYCLOAK_HOST: keycloak
      KEYCLOAK_PORT: 8080
      KEYCLOAK_USERNAME: keyadm
      KEYCLOAK_PASSWORD: k3Ycl0aK
      KEYCLOAK_REALM: MyRealm
      NEXTCLOUD_PROTOCOL: http
